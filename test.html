<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</head>
<body>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <h4 class="text-center">List something</h4>
      <tr>
        <td><h4>Name</h4></td>
        <td><h4>Email</h4></td>
        <td><h4>Website</h4></td>
        <td><h4>Title</h4></td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div><p>Total shown: <span name="shown"></span></p></div>
  <div><p>Total in file: <span name="file"></span></p></div>
</div>
<button class="center-block btn btn-info">Click here to load something</button>
<script>
  $(function(){
    $('button').click(function(){
      $.getJSON('test.json',function(data){
        $.each(data.list,function(key,value){ 
          $('tbody').append('<tr><td>'+value.name+'</td><td>'+value.email+'</td><td>'+value.website+'</td><td>'+value.title+'</tr>');
        });
        $('span[name=shown]').text($('tbody tr').length);
        $('span[name=file]').text(data.total);
        if($('tbody tr').length >= data.total){
          $('button').attr('disabled',"");
        }
      });
    });
  });
</script>
</body>
</html>
