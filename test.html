<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="jquery.validate.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <script src="jquery.twbsPagination.js"></script>  
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead>
        <h4 class="text-center">List something</h4>
        <select style="float:right;" id="box">
          <option value="5">5</option>
          <option value="10" selected="">10</option>
          <option value="15">15</option>
          <option value="23">23</option>
        </select>
        <tr>
          <td><h4>Email</h4></td>
          <td><h4>First Name</h4></td>
          <td><h4>Language</h4></td>
          <td><h4>Last Name</h4></td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <ul id="paging" class="pagination-xs"></ul>
    <br /><div><p>Total shown: <span name="shown"></span></p></div>
    <div><p>Total in file: <span name="file"></span></p></div>
  </div>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function(){
      var elem = document.getElementById('box');
      per_page = elem.options[elem.selectedIndex].value;
      $('#box').on('click',function(){
        per_page = $(this).val();
        $('#paging').data("twbsPagination","");
        var total = Math.round($('span[name=file]').text()/per_page);
        $('#paging').twbsPagination({totalPages: total});
        $.ajax(
        { 
          url: 'http://192.168.1.137:5000/test_users', 
          dataType: 'json',
          data: {page: page, per_page: per_page },
          success: function(data){
            $.each(data.data,function(key,value){ 
              $('tbody').append('<tr><td>'+value.email+'</td><td>'+value.first_name+'</td><td>'+value.language+'</td><td>'+value.last_name+'</tr>');
            });
            $('span[name=shown]').text($('tbody tr').length);
            $('span[name=file]').text(data.total_record);
          }
        });
      });
      $('#paging').twbsPagination({
        totalPages: 66,
        onPageClick: function (event, page) {
          $.ajax(
          { 
            url: 'http://192.168.1.137:5000/test_users', 
            dataType: 'json',
            data: {page: page, per_page: per_page },
            success: function(data){
              $.each(data.data,function(key,value){ 
                $('tbody').append('<tr><td>'+value.email+'</td><td>'+value.first_name+'</td><td>'+value.language+'</td><td>'+value.last_name+'</tr>');
              });
              $('span[name=shown]').text($('tbody tr').length);
              $('span[name=file]').text(data.total_record);
            }
          });
        }
      });
      $(document).ajaxStart(function(){
        $('tbody').empty(); 
      });
    });

    target = $('td:first-child').find('h4')
    target.on('click',function(){
      $('#myModal').modal()
      $('.modal-body').empty()
      for(var i=1;i<=10;i++){
        $('.modal-body').append('<input type="checkbox" name="checkbox'+i+'" /><label>'+i+'</label>')
      }
      $('input').css('margin-left','30px')
    }).css('cursor','pointer') 
    $('#myModal').on('shown.bs.modal',function(){
      for(var i=0;i<=10;i++){
        data = target.data('test')
        for(var j=0;j<data.length;j++){
          if(data[j]==i){
            $('input[name=checkbox'+i+']').attr('checked','')
          }
        }
      }
    });
  </script>
</body>
</html>
