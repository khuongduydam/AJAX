<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="pagination.min.js"></script>
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</head>
<body>
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead>
        <h4 class="text-center">List something</h4>
        <tr>
          <td><h4>Email</h4></td>
          <td><h4>First Name</h4></td>
          <td><h4>Language</h4></td>
          <td><h4>Last Name</h4></td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <br /><div><p>Total shown: <span name="shown"></span></p></div>
    <div><p>Total in file: <span name="file"></span></p></div>
  </div>
  <script>
    $(function(){
      var num = 1;  
      $.ajax(
      {
        url: 'https://dev.monetrack.com/test_users', 
        dataType: 'json',
        data: {page: num, per_page: 25 },
        success: function(data){
          $.each(data.data,function(key,value){ 
            $('tbody').append('<tr><td>'+value.email+'</td><td>'+value.first_name+'</td><td>'+value.language+'</td><td>'+value.last_name+'</tr>');
          });
          $('span[name=shown]').text($('tbody tr').length);
          $('span[name=file]').text(data.total_record);
        }
      });
      for(var i=1; i <= 10; i++)
      {
        $('table').after('<button>'+i+'</button>');
      }
    });
  </script>
</body>
</html>
