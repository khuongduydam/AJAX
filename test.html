<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</head>
<body>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <h1 class="text-center">List something</h1>
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Website</td>
        <td>Title</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div><p>Total shown: <span></span></p></div>
  <div><p>Total in file: <span></span></p></div>
</div>
<button class="center-block">Click here to load something</button>
<script>
  $(function(){
    $('button').click(function(){
      $.getJSON('test.json',function(obj){
        $.each(obj,function(key,value){ 
          $('tbody').append('<tr><td>'+value.name+'</td><td>'+value.email+'</td><td>'+value.website+'</td><td>'+value.title+'</tr>');
        });
      $('span:first').text(obj.length);
      });
    });
  });
</script>
</body>
</html
